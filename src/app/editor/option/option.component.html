<ion-item *ngIf="!_editMode">
    <ion-label>
        {{value.label}}
        <p> [ {{value.k}}, {{value.p}}, {{value.v}} ] </p>

    </ion-label>
    <ion-icon (click)='edit()' name="create-outline"></ion-icon>
    <ion-icon (click)='delete()' name="trash-outline"></ion-icon>
</ion-item>


<div  *ngIf="_editMode">
<br/>
<br/>
<ion-list>
    <ion-item>
        <ion-input #optionLabel [autofocus]="true" [(ngModel)]="_input_buffer.label" placeholder="option label"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Kapha</ion-label><ion-input inputmode="numeric" [(ngModel)]="_input_buffer.k" placeholder="kapha"></ion-input>
        <ion-label>Pitta</ion-label><ion-input inputmode="numeric" [(ngModel)]="_input_buffer.p" placeholder="pitta"></ion-input>
        <ion-label>Vaat</ion-label><ion-input inputmode="numeric" [(ngModel)]="_input_buffer.v" placeholder="vaat"></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon name="close-circle-outline" (click)="cancel_edit()" color="medium" slot="end"></ion-icon>    
        <ion-icon name="checkmark-done-circle-outline" (click)="save_edit()" slot="end" color="primary"></ion-icon>        
    </ion-item>
</ion-list>
<br/>
<br/>
</div>
