<ion-header>
  <ion-toolbar>
    <ion-title>editor</ion-title>
  </ion-toolbar>
</ion-header> 
<ion-content>

<ion-list *ngIf="!symptom_edit_buffer"> <!-- Symptoms list view -->
    <ion-list-header>
      <ion-label>
      Symptoms 
      </ion-label>
    </ion-list-header>
    
    <div *ngFor="let sym of symptoms; let i = index;">

      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option (click)='delete_symptom(i)' color="danger" expandable>
            <ion-icon slot="icon-only" name="trash"></ion-icon>
            <ion-label>Delete</ion-label>
          </ion-item-option>
        </ion-item-options>

        <ion-item>

        <ion-label>
          {{sym.name}}: {{sym.sub_type}}
          <p> {{sym.desc}}</p>
      </ion-label>
    </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)='edit_symptom(i)' color="primary" expandable>
          <ion-icon slot="icon-only" name="create"></ion-icon>
            <ion-label>Edit</ion-label> 
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
      
      
    </div>       

    <ion-item>
      <ion-icon name="add-outline" (click)="add_symptom()"></ion-icon>
    </ion-item>

</ion-list>
<app-symptom [value]="symptom_edit_buffer" *ngIf="symptom_edit_buffer" 
      (symptom_updated)="edit_completed($event)" (symptom_edit_cancelled)="edit_completed($event)"  ></app-symptom>
</ion-content>
